</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-scope-N7gq417W="" data-background-color="#f8f8f8" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--background-color:#f8f8f8;--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;background-color:#f8f8f8;background-image:none;">
<p><img src="images/root-causes.png" alt="" style="height:640px;" /></p>
<h6>(来源: <a href="https://blogs.grammatech.com/memory-safety-issues-are-still-the-leading-source-of-security-vulnerabilities">Memory Safety Issues Are Still the Leading Source of Security Vulnerabilities</a>)</h6>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
<h2>在编程语言级别达到安全性很困难！</h2>
<ul>
<li>内存安全并不容易（有很多 corner case）</li>
<li>并发安全非常困难（除非做很多妥协）</li>
<li>额外的抽象层级（意味着大量性能损失）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
<h2>如何实现内存安全？</h2>
<ul>
<li>人工管理 - C/C++，很痛苦，容易出错</li>
<li>智能指针 - C++/ObjC/Swift：性能损失，循环引用问题</li>
<li>GC - Java/DotNet/Erlang：大量的内存消耗，不必要的堆内存分配，以及（潜在的）STW</li>
<li>Ownership - Rust：范式转换（paradigm shift），学习曲线</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-scope-8OCnK1I5="" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
<h2>如何实现并发安全？</h2>
<ul>
<li>单线程 - javascript
<ul>
<li>最安全的并发是单线程并发</li>
<li>无法有效利用多核</li>
</ul>
</li>
<li>GIL - Python/Ruby
<ul>
<li>一把大锁牺牲性能，换来安全</li>
<li>锁粒度太大</li>
</ul>
</li>
<li>Actor model - Erlang/Akka
<ul>
<li>通过消息同步（actor -&gt; actor）</li>
<li>额外内存拷贝和堆内存分配</li>
</ul>
</li>
<li>CSP - Golang
<ul>
<li>通过消息同步（coroutine -&gt; channel -&gt; coroutine）</li>
<li>额外内存拷贝和堆内存分配</li>
</ul>
</li>
<li>Ownership + Type System - Rust
<ul>
<li>用类型安全来保证并发安全</li>
<li>优雅，无性能损失，且和其它方案无缝兼容</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">

<h2>回顾</h2>

<ul>
<li>在一个 scope 中
<ul>
<li>一个值只有一个所有者</li>
<li>但可以有多个不可变引用</li>
<li>以及唯一的可变引用（mutual exclusive）</li>
<li>引用的生命周期不能超过值的生命周期</li>
</ul>
</li>
<li>在多线程环境下
<ul>
<li>类型安全（<code>Send</code> / <code>Sync</code>）保证并发安全</li>
</ul>
</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
<h3>带生命周期限制的借用</h3>
<ul>
<li>可以借用任何值（栈内存，堆内存）</li>
<li>编译期检查（不需要耗费运行期的 CPU）</li>
<li>Rust 借用检查器基本上是个生命周期检查器</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
<h3>我们如何告诉编译器生命周期？</h3>
<ul>
<li>类似泛型，但有其专用符号 <code>'</code></li>
<li>只有生命周期无法被推断出来，才需要声明</li>
</ul>
<pre><code class="language-rust"><span class="hljs-comment">// need explicit lifetime</span>
<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">User</span></span>&lt;<span class="hljs-symbol">&#x27;a</span>&gt; {
    name: &amp;<span class="hljs-symbol">&#x27;a</span> <span class="hljs-built_in">str</span>,
    ...
}
<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">process</span></span>&lt;T, <span class="hljs-symbol">&#x27;a</span>, <span class="hljs-symbol">&#x27;b</span>&gt;(item1: &amp;<span class="hljs-symbol">&#x27;a</span> T, item2: &amp;<span class="hljs-symbol">&#x27;b</span> T) {}

<span class="hljs-comment">// &amp;&#x27;a User could be written as &amp;User since on confliction</span>
<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">lifetime_example</span></span>(user: &amp;User) { <span class="hljs-comment">// --+ Lifetime &#x27;a</span>
    <span class="hljs-keyword">if</span> user.is_authed() {          <span class="hljs-comment">//   |--+ Lifetime &#x27;b</span>
        <span class="hljs-keyword">let</span> role = user.roles();   <span class="hljs-comment">//   |  |</span>
                                   <span class="hljs-comment">//   |  |--+ Lifetime &#x27;c</span>
        verify(&amp;role);             <span class="hljs-comment">//   |  |  |</span>
                                   <span class="hljs-comment">//   |  |--+</span>
    }                              <span class="hljs-comment">//   |--+</span>
}                                  <span class="hljs-comment">// --+</span>

<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">verify</span></span>(x: &amp;Role) { <span class="hljs-comment">/*...*/</span> }
</code></pre>
</section>

<h3>Static Lifetime</h3>
<ul>
<li><code>'static</code></li>
<li>在 bss / data / text section 中的数据
<ul>
<li>constants / static variables</li>
<li>string literals</li>
<li>functions</li>
</ul>
</li>
<li>如果在类型的 trait bound 中使用:
<ul>
<li>类型不包含任何非静态的引用（non-static references）</li>
</ul>
</li>
<li>有所有权的数据的 lifetime bound 是 <code>'static</code>，引用数据不是</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
<h3>我们再回头看：Thread spawn</h3>
<pre><code class="language-rust"><span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">spawn</span></span>&lt;F, T&gt;(f: F) -&gt; JoinHandle&lt;T&gt;
<span class="hljs-keyword">where</span>
    F: <span class="hljs-built_in">FnOnce</span>() -&gt; T,
    F: <span class="hljs-built_in">Send</span> + <span class="hljs-symbol">&#x27;static</span>,
    T: <span class="hljs-built_in">Send</span> + <span class="hljs-symbol">&#x27;static</span>,
{
    Builder::new().spawn(f).expect(<span class="hljs-string">&quot;failed to spawn thread&quot;</span>)
}
</code></pre>
<h6>这里 <code>'static</code> lifetime bound 是说：<code>F</code> 不能使用任何借用的数据</h6>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
<h3>RAII (Resource Acquisition Is Initialization)</h3>
<ul>
<li>对象的初始化会保证资源的初始化</li>
<li>对象的释放会保证资源的释放</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
<h3>Drop Trait</h3>
<ul>
<li>memory</li>
<li>file</li>
<li>socket</li>
<li>lock</li>
<li>any other OS resources</li>
</ul>
</section>

<h3>RAII live coding: 博物馆门票</h3>
<h6>疫情期间，博物馆内限流最大容量 50 人，满了之后，出来一个才能进一个，怎么设计？</h6>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
<h3>总结：Cost of defects</h3>
<ul>
<li>代码中不引入任何缺陷（只要是人，就无法避免错误）</li>
<li>在敲入代码的时候就能被清晰地告知代码中的缺陷（发现问题时间：毫秒级）</li>
<li>在编译或者单元测试时发现（秒级/分钟级）</li>
<li>代码被 push 到 PR 中，CI 发现错误（分钟级/天级）</li>
<li>别人 review 你的代码时发现问题（小时级/天级）</li>
<li>代码 merge 到 master，更严格的 CI（比如 end-to-end test）发现错误（小时级/天级）</li>
<li>代码被部署后回归测试发现问题（天/周/月）</li>
<li>代码被部署后很久用户发现问题（周/月/年）</li>
</ul>
</section>

<h3>一个比较糙的实现</h3>
<pre><code class="language-Rust"><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Lock</span></span>&lt;T&gt; {
  locked: <span class="hljs-built_in">bool</span>,
  data: T,
}

<span class="hljs-keyword">impl</span>&lt;T&gt; Lock&lt;T&gt; {
  <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">new</span></span>(data: T) -&gt; Lock&lt;T&gt; { ... }

  <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">lock</span></span>&lt;R&gt;(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>, op: <span class="hljs-keyword">impl</span> <span class="hljs-built_in">FnOnce</span>(&amp;<span class="hljs-keyword">mut</span> T) -&gt; R) -&gt; R {
    <span class="hljs-comment">// spin if we can&#x27;t get lock</span>
    <span class="hljs-keyword">while</span> <span class="hljs-keyword">self</span>.locked != <span class="hljs-literal">false</span> {} <span class="hljs-comment">// **1</span>
    <span class="hljs-comment">// ha, we can lock and do our job</span>
    <span class="hljs-keyword">self</span>.locked = <span class="hljs-literal">true</span>; <span class="hljs-comment">// **2</span>
    <span class="hljs-comment">// execute the op as we got lock</span>
    <span class="hljs-keyword">let</span> ret = op(<span class="hljs-keyword">self</span>.data); <span class="hljs-comment">// **3</span>
    <span class="hljs-comment">// unlock</span>
    <span class="hljs-keyword">self</span>.locked = <span class="hljs-literal">false</span>; <span class="hljs-comment">// **4</span>
    ret
  }
}

<span class="hljs-comment">// You may call it like this:</span>
<span class="hljs-keyword">let</span> l = Lock::new(<span class="hljs-number">0</span>);
l.lock(|v| v += <span class="hljs-number">1</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
<h3>问题</h3>
<ul>
<li>原子性
<ul>
<li>在多核环境下，1/2 之间会产生竞争（race condition）- 其它线程也许会进入</li>
<li>在单核环境下，OS 抢占多任务依旧可能会在 1/2 见产生竞争</li>
</ul>
</li>
<li>乱序
<ul>
<li>编译器也许会优化指令，把 3 放在 1 之前</li>
<li>CPU 也许会乱序执行（OOO execution），把 3 放在 1 之前</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
<h3>如何解决这个问题？</h3>
<ul>
<li>需要硬件（CPU）来保证原子性和避免 OOO</li>
<li>算法：<em>CAS (Compare-And-Swap)</em></li>
<li>数据结构（Rust）：<code>AtomicXXX</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
<h2>Atomics</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
<h3>更新之后的 lock</h3>
<pre><code class="language-Rust"><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Lock</span></span>&lt;T&gt; {
  locked: AtomicBool, <span class="hljs-comment">// ***</span>
  data: UnsafeCell&lt;T&gt;, <span class="hljs-comment">// ***</span>
}
<span class="hljs-keyword">unsafe</span> <span class="hljs-keyword">impl</span>&lt;T&gt; <span class="hljs-built_in">Sync</span> <span class="hljs-keyword">for</span> Lock&lt;T&gt; <span class="hljs-keyword">where</span> T: <span class="hljs-built_in">Send</span> {} <span class="hljs-comment">// need to explicitly impl `Send`</span>

<span class="hljs-keyword">impl</span>&lt;T&gt; Lock&lt;T&gt; {
  <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">new</span></span>(data: T) -&gt; <span class="hljs-keyword">Self</span> { ... }
  <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">lock</span></span>&lt;R&gt;(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>, op: <span class="hljs-keyword">impl</span> <span class="hljs-built_in">FnOnce</span>(&amp;<span class="hljs-keyword">mut</span> T) -&gt; R) -&gt; R {
    <span class="hljs-comment">// spin if we can&#x27;t get lock</span>
    <span class="hljs-keyword">while</span> <span class="hljs-keyword">self</span>
      .locked
      .compare_exchange(<span class="hljs-literal">false</span>, <span class="hljs-literal">true</span>, Ordering::Acquire, Ordering::Relaxed)
      .is_error() {}
    <span class="hljs-comment">// execute the op as we got lock</span>
    <span class="hljs-keyword">let</span> ret = op(<span class="hljs-keyword">unsafe</span> { &amp;<span class="hljs-keyword">mut</span> *<span class="hljs-keyword">self</span>.v.get() }); <span class="hljs-comment">// **3</span>
    <span class="hljs-comment">// unlock</span>
    <span class="hljs-keyword">self</span>.locked.store(<span class="hljs-literal">false</span>, Ordering::Release); <span class="hljs-comment">// **4</span>
    ret
  }
}

<span class="hljs-comment">// You may call it like this:</span>
<span class="hljs-keyword">let</span> l = Lock::new(<span class="hljs-number">0</span>);
l.lock(|v| v += <span class="hljs-number">1</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
<h3><code>Ordering</code> 是什么概念？</h3>
<ul>
<li>Relaxed: 没有限制，随意 OOO</li>
<li>Release:
<ul>
<li>对当前线程，任何 read/write 不能被乱序到这条指令之后（比如：<code>store</code>）</li>
<li>对于其它线程，如果用 <code>Acquire</code> read，会看到变化后的结果</li>
</ul>
</li>
<li>Acquire:
<ul>
<li>对当前线程，任何 read/write 不能被乱序到这条指令之后（比如：<code>compare_exchange</code>）</li>
<li>对于其它线程，如果用 <code>Release</code> 来更新数据，更新的数据会被当前线程看到</li>
</ul>
</li>
<li>AcqRel: Acquire 和 Release 的结合</li>
<li>SeqCst: <code>AcqRel</code> 之外，所有线程都看到相同的操作顺序</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
<h3>继续优化我们的锁</h3>
<pre><code class="language-Rust">
<span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Lock</span></span>&lt;T&gt; {
    locked: AtomicBool,
    data: UnsafeCell&lt;T&gt;,
}
<span class="hljs-keyword">unsafe</span> <span class="hljs-keyword">impl</span>&lt;T&gt; <span class="hljs-built_in">Sync</span> <span class="hljs-keyword">for</span> Lock&lt;T&gt; <span class="hljs-keyword">where</span> T: <span class="hljs-built_in">Send</span> {}

<span class="hljs-keyword">impl</span>&lt;T&gt; Lock&lt;T&gt; {
  <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">new</span></span>(data: T) -&gt; <span class="hljs-keyword">Self</span> {...}
  <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">lock</span></span>&lt;R&gt;(&amp;<span class="hljs-keyword">self</span>, op: <span class="hljs-keyword">impl</span> <span class="hljs-built_in">FnOnce</span>(&amp;<span class="hljs-keyword">mut</span> T) -&gt; R) -&gt; R {
      <span class="hljs-keyword">while</span> <span class="hljs-keyword">self</span>
          .locked
          .compare_exchange(<span class="hljs-literal">false</span>, <span class="hljs-literal">true</span>, Ordering::Acquire, Ordering::Relaxed)
          .is_err()
      {
          <span class="hljs-keyword">while</span> <span class="hljs-keyword">self</span>.locked.load(Ordering::Relaxed) == <span class="hljs-literal">true</span> {
              std::thread::yield_now(); <span class="hljs-comment">// we may yield thread now</span>
          }
      }
      <span class="hljs-keyword">let</span> ret = op(<span class="hljs-keyword">unsafe</span> { &amp;<span class="hljs-keyword">mut</span> *<span class="hljs-keyword">self</span>.data.get() });
      <span class="hljs-keyword">self</span>.locked.store(<span class="hljs-literal">false</span>, Ordering::Release);
      ret
  }
}
</code></pre>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
<blockquote>
<p>In computer science, a <em>semaphore</em> is a variable or abstract data type used to control access to a common resource by multiple processes and avoid critical section problems in a concurrent system such as a multitasking operating system. A trivial semaphore is a plain variable that is changed (for example, incremented or decremented, or toggled) depending on programmer-defined conditions.</p>
<p>A useful way to think of a semaphore as used in a real-world system is as <strong>a record of how many units of a particular resource are available</strong>, coupled with operations to adjust that record safely (i.e., to avoid race conditions) as units are acquired or become free, and, if necessary, wait until a unit of the resource becomes available.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">

<h3>各种 Channel 的实现</h3>
<ul>
<li>sync: 容量有限，发送者会被 block
<ul>
<li><code>Mutex</code> + <code>Condvar</code> + <code>VecDeque</code></li>
<li>Atomic VecDeque (atomic queue) + <code>thread::park</code> + <code>thread::notify</code></li>
</ul>
</li>
<li>async: 容量无限，发送者不会被 block
<ul>
<li><code>Mutex</code> + <code>Condvar</code> + <code>VecDeque</code></li>
<li><code>Mutex</code> + <code>Condvar</code> + <code>DoubleLinkedList</code></li>
</ul>
</li>
<li>rendezvous: 容量为 0，用于线程间同步
<ul>
<li><code>Mutex</code> + <code>Condvar</code></li>
</ul>
</li>
<li>oneshot: 只允许发送一次数据 e.g. Ctrl+C to stop all threads
<ul>
<li>atomic swap</li>
</ul>
</li>
<li>async/await
<ul>
<li>和 sync channel 类似，但 <code>Waker</code> 不同</li>
</ul>
</li>
</ul>

<h3>在 Rust 中使用线程</h3>
<pre><code class="language-rust"><span class="hljs-keyword">use</span> std::thread;

<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;So we start the program here!&quot;</span>);
    <span class="hljs-keyword">let</span> t1 = thread::spawn(<span class="hljs-keyword">move</span> || {
        thread::sleep(std::time::Duration::from_millis(<span class="hljs-number">200</span>));
        <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;We create tasks which gets run when they&#x27;re finished!&quot;</span>);
    });

    <span class="hljs-keyword">let</span> t2 = thread::spawn(<span class="hljs-keyword">move</span> || {
        thread::sleep(std::time::Duration::from_millis(<span class="hljs-number">100</span>));
        <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;We can even chain callbacks...&quot;</span>);
        <span class="hljs-keyword">let</span> t3 = thread::spawn(<span class="hljs-keyword">move</span> || {
            thread::sleep(std::time::Duration::from_millis(<span class="hljs-number">50</span>));
            <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;...like this!&quot;</span>);
        });
        t3.join().unwrap();
    });
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;While our tasks are executing we can do other stuff here.&quot;</span>);

    t1.join().unwrap();
    t2.join().unwrap();
}

</code></pre>
</section>

<h3>线程的缺点</h3>
<ul>
<li>调用栈太大（不适合大量高并发任务 - 如 web server）</li>
<li>上下文切换不受控制</li>
<li>上下文切换效率不高（尤其大量线程的环境）</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
<h2>Green threads/processes</h2>
<h3>(stackful coroutine)</h3>
<h4>Golang/Erlang</h4>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
<h3>Green Threads</h3>
<ul>
<li>Run some non-blocking code.</li>
<li>Make a blocking call to some external resource.</li>
<li>CPU &quot;jumps&quot; to the &quot;main&quot; thread which schedules a different thread to run and &quot;jumps&quot; to that stack.</li>
<li>Run some non-blocking code on the new thread until a new blocking call or the task is finished.</li>
<li>CPU &quot;jumps&quot; back to the &quot;main&quot; thread, schedules a new thread which is ready to make progress, and &quot;jumps&quot; to that thread.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
<h3>Green Threads - pros/cons</h3>
<ul>
<li>Pros:
<ul>
<li>Simple to use. The code will look like it does when using OS threads.</li>
<li>A &quot;context switch&quot; is reasonably fast.</li>
<li>Each stack only gets a little memory to start with so you can have hundreds of thousands of green threads running.</li>
<li>It's easy to incorporate preemption which puts a lot of control in the hands of the runtime implementors.</li>
</ul>
</li>
<li>Cons:
<ul>
<li>The stacks might need to grow. Solving this is not easy and will have a cost.</li>
<li>You need to save the CPU state on every switch.</li>
<li>It's not a zero cost abstraction (Rust had green threads early on and this was one of the reasons they were removed).</li>
<li>Complicated to implement correctly if you want to support many different platforms.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
<h2>Poll based event loops</h2>
<h3>(stackless coroutine)</h3>

</section>

<h3>Callback</h3>
<pre><code class="language-js">setTimer(<span class="hljs-number">200</span>, <span class="hljs-function">() =&gt;</span> {
  setTimer(<span class="hljs-number">100</span>, <span class="hljs-function">() =&gt;</span> {

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/promise.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="122" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h3>Promise</h3>

}

timer(<span class="hljs-number">200</span>)
.then(<span class="hljs-function">() =&gt;</span> timer(<span class="hljs-number">100</span>))
.then(<span class="hljs-function">() =&gt;</span> timer(<span class="hljs-number">50</span>))
.then(<span class="hljs-function">() =&gt;</span> <span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;I&#x27;m the last one&quot;</span>));

<h3>Async/Await</h3>
<pre><code class="language-js"><span class="hljs-keyword">async</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">run</span>(<span class="hljs-params"></span>) </span>{

    <span class="hljs-keyword">await</span> timer(<span class="hljs-number">100</span>);
    <span class="hljs-keyword">await</span> timer(<span class="hljs-number">50</span>);
    <span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;I&#x27;m the last one&quot;</span>);
}
</code></pre>
</section>

<pre><code class="language-rust">{

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
<h3>Sized / DST</h3>
<ul>
<li>Sized: 编译期 - 可以放在栈上
<ul>
<li>Rust 有 <code>Sized</code> trait 和 <code>?Sized</code> trait bound</li>
<li>所有的泛型结构默认 <code>T: Sized</code></li>
</ul>
</li>
<li>DST: 运行期 - 一般只能放在堆上(<a href="https://github.com/thepowersgang/stack_dst-rs">stack_dst</a>)
<ul>
<li>trait object</li>
<li>[T] / str</li>
<li>struct / tuple 包含 DST（如：<code>Mutex</code>）</li>
<li>对于 DST，指针是 &quot;fat pointer&quot;</li>
</ul>
</li>
<li>问题：
<ul>
<li>Q1：指向 slice 的指针在堆还是栈上？</li>
<li>Q2：很多数据结构，如 Mutex 包含 DST，为什么它能放在栈上？</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
<h3>Rust 编程范式：实现基本 trait</h3>
<ul>
<li>Debug/Default/Clone</li>
<li>Send/Sync/Unpin（一般自动实现了）</li>
<li>PartialEq/PartialOrd/Hash/Eq/Ord</li>
<li>Serialize/Deserialize (use feature flag)</li>
<li>Iterator</li>
<li>Deref&lt;Target&gt; / AsRef / From&lt;T&gt;&gt; / Into&lt;T&gt;</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
<h3>Rust Test 是怎么工作的？</h3>
<ul>
<li>unit test</li>
<li>doctest</li>
<li>integration test：见 <a href="https://github.com/hyperium/tonic/blob/master/tests/integration_tests/tests/connection.rs">tonic</a></li>
<li>fuzz：<code>honggfuzz-rs</code>（见 <a href="https://github.com/mcginty/snow/blob/master/hfuzz/src/bin/params.rs">snow</a>）</li>
<li>proptest：<code>quickcheck</code> 或 <code>proptest</code> （见：<a href="https://github.com/tyrchen/cellar/blob/master/cellar-core/src/lib.rs">cellar</a>）</li>
<li>benchmark：<code>[benchmark]</code> 现在还是 unstable，可以用 <code>criterion</code>（见：<a href="https://github.com/tyrchen/cellar/blob/master/cellar-core/benches/bench_cellar.rs">cellar</a>）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
<h3>Future: Leaf / Non-leaf</h3>
<ul>
<li>Leaf：一般是运行时定义的内部事件（e.g. event）/ 外部事件（e.g. io）
<ul>
<li><code>tokio::time::Sleep</code></li>
<li><code>tokio::net::TcpStream</code></li>
</ul>
</li>
<li>non-leaf：一般用 async 定义的 future
<ul>
<li><code>async move {}</code></li>
</ul>
</li>
</ul>
<pre><code class="language-rust"><span class="hljs-keyword">let</span> fut = <span class="hljs-keyword">async</span> {
  <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> stream = TcpStream::connect(<span class="hljs-string">&quot;localhost:8000&quot;</span>).<span class="hljs-keyword">await</span>?;
  stream.write(<span class="hljs-string">b&quot;hello world\n&quot;</span>).<span class="hljs-keyword">await</span>?;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/swap_problem.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="60%" height="720" x="40%"><section id="136" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h3>Pin</h3>
<ul>
<li>自我引用结构在 Rust 下的问题
<ul>
<li>移动时会出现指针指向的问题</li>
</ul>
</li>
<li><code>Pin&lt;P&gt;</code> 作用的类型是指针，只要 <code>P</code> 没实现 <code>Unpin</code>，类型系统可以保证 T 不会被移动
<ul>
<li>如果 <code>P</code> 是 <code>!Unpin</code>，<code>Pin&lt;P&gt;</code> 无法 <code>deref_mut</code></li>
</ul>
</li>
</ul>
<pre><code class="language-rust"><span class="hljs-keyword">impl</span>&lt;P: DerefMut&lt;Target: Unpin&gt;&gt; DerefMut <span class="hljs-keyword">for</span> Pin&lt;P&gt; {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">deref_mut</span></span>(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>) -&gt; &amp;<span class="hljs-keyword">mut</span> P::Target {
        Pin::get_mut(Pin::as_mut(<span class="hljs-keyword">self</span>))
    }
}
</code></pre>
<ul>
<li><code>Unpin</code> 是个 auto trait，编译器会自动实现
<ul>
<li>但  <code>impl Future</code> 是 <code>!Unpin</code></li>
</ul>
</li>
<li><a href="https://github.com/taiki-e/pin-project">pin_project</a></li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
<h3>(tokio) AsyncRead / AsyncWrite</h3>
<pre><code class="language-rust"><span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">trait</span> <span class="hljs-title">AsyncRead</span></span> {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">poll_read</span></span>(<span class="hljs-keyword">self</span>: Pin&lt;&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">Self</span>&gt;, cx: &amp;<span class="hljs-keyword">mut</span> Context&lt;<span class="hljs-symbol">&#x27;_</span>&gt;, buf: &amp;<span class="hljs-keyword">mut</span> ReadBuf&lt;<span class="hljs-symbol">&#x27;_</span>&gt;)
      -&gt; Poll&lt;<span class="hljs-built_in">Result</span>&lt;()&gt;&gt;;
}

<span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">trait</span> <span class="hljs-title">AsyncWrite</span></span> {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">poll_write</span></span>(<span class="hljs-keyword">self</span>: Pin&lt;&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">Self</span>&gt;, cx: &amp;<span class="hljs-keyword">mut</span> Context&lt;<span class="hljs-symbol">&#x27;_</span>&gt;, buf: &amp;[<span class="hljs-built_in">u8</span>])
      -&gt; Poll&lt;<span class="hljs-built_in">Result</span>&lt;<span class="hljs-built_in">usize</span>, Error&gt;&gt;;
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">poll_flush</span></span>(<span class="hljs-keyword">self</span>: Pin&lt;&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">Self</span>&gt;, cx: &amp;<span class="hljs-keyword">mut</span> Context&lt;<span class="hljs-symbol">&#x27;_</span>&gt;)
      -&gt; Poll&lt;<span class="hljs-built_in">Result</span>&lt;(), Error&gt;&gt;;
}
</code></pre>
<p><a href="https://docs.rs/tokio/1.7.1/tokio/io/trait.AsyncRead.html">AsyncRead</a> / <a href="https://docs.rs/tokio/1.7.1/tokio/io/trait.AsyncWrite.html">AsyncWrite</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
<h3>(futures) Stream / Sink</h3>
<pre><code class="language-rust"><span class="hljs-meta">#[must_use = <span class="hljs-meta-string">&quot;streams do nothing unless polled&quot;</span>]</span>
<span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">trait</span> <span class="hljs-title">Stream</span></span> {
    <span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Item</span></span>;
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">poll_next</span></span>(<span class="hljs-keyword">self</span>: Pin&lt;&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">Self</span>&gt;, cx: &amp;<span class="hljs-keyword">mut</span> Context&lt;<span class="hljs-symbol">&#x27;_</span>&gt;) -&gt; Poll&lt;<span class="hljs-built_in">Option</span>&lt;Self::Item&gt;&gt;;
}

<span class="hljs-meta">#[must_use = <span class="hljs-meta-string">&quot;sinks do nothing unless polled&quot;</span>]</span>
<span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">trait</span> <span class="hljs-title">Sink</span></span>&lt;Item&gt; {
    <span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Error</span></span>;
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">poll_ready</span></span>(<span class="hljs-keyword">self</span>: Pin&lt;&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">Self</span>&gt;, cx: &amp;<span class="hljs-keyword">mut</span> Context&lt;<span class="hljs-symbol">&#x27;_</span>&gt;)
      -&gt; Poll&lt;<span class="hljs-built_in">Result</span>&lt;(), Self::Error&gt;&gt;;
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">start_send</span></span>(<span class="hljs-keyword">self</span>: Pin&lt;&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">Self</span>&gt;, item: Item)
      -&gt; <span class="hljs-built_in">Result</span>&lt;(), Self::Error&gt;;
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">poll_flush</span></span>(<span class="hljs-keyword">self</span>: Pin&lt;&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">Self</span>&gt;, cx: &amp;<span class="hljs-keyword">mut</span> Context&lt;<span class="hljs-symbol">&#x27;_</span>&gt;)
      -&gt; Poll&lt;<span class="hljs-built_in">Result</span>&lt;(), Self::Error&gt;&gt;;
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">poll_close</span></span>(<span class="hljs-keyword">self</span>: Pin&lt;&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">Self</span>&gt;, cx: &amp;<span class="hljs-keyword">mut</span> Context&lt;<span class="hljs-symbol">&#x27;_</span>&gt;)
      -&gt; Poll&lt;<span class="hljs-built_in">Result</span>&lt;(), Self::Error&gt;&gt;;
}
</code></pre>
<p><a href="https://docs.rs/futures/0.3.15/futures/prelude/stream/trait.Stream.html">Stream</a> / <a href="https://docs.rs/futures/0.3.15/futures/prelude/trait.Sink.html">Sink</a></p>

<h2>Noise Protocol</h2>
<ul>
<li>TLS vs Noise protocol：动态协商 vs 静态协商</li>
<li>Noise_IKpsk2_25519_ChaChaPoly_BLAKE2s：
<ul>
<li>I：发起者的固定公钥未加密就直接发给应答者</li>
<li>K：应答者的公钥发起者预先就知道</li>
<li>psk2：把预设的密码（Pre-Shared-Key ）放在第 2 个握手包之后</li>
<li>ChaChaPoly：对称加密算法</li>
<li>BLAKE2s：哈希算法</li>
</ul>
</li>
<li>协议最少 <a href="https://noiseexplorer.com/patterns/X/">0-RTT</a> (x 或者 xpsk），之后就建立好加密通道，可以发送数据</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="157" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
<h2>Noise Protocol 接口</h2>
<ul>
<li>build：根据协议变量和固定私钥，初始化 HandshakeState</li>
<li>write(msg, buf): 根据当前的状态，撰写协议报文或者把用户传入的 buffer 加密</li>
<li>read(buf, msg)：根据当前的状态，读取用户传入的 buffer，处理握手状态机或者把用户传入的 buffer 解密</li>
<li>into_transport_mode：将 <code>HandshakeState</code> 转为 <code>TransportState</code></li>
<li>rekey：在传输模式下，用户可以调用 rekey 来更新密钥</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="158" data-theme="tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki" style="--theme:tb7eyvj31vaw1ivvr5z9pup5ahaneqemfbv8h51v0ki;">
