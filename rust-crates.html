<h1>如何快速掌握新的 crates？</h1>
<ul>
<li><a href="#2">快速掌握新 crates 的方法</a></li>
<li><a href="#8">Rust 值得关注的 crates</a></li>
<li><a href="#15">Live coding</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-theme="ctpyfa0gzv18a2nbzzn71hzighw8ikvcpfomfg3i4ooe" style="--theme:ctpyfa0gzv18a2nbzzn71hzighw8ikvcpfomfg3i4ooe;">
<h2>快速掌握新 crates 的方法</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-theme="ctpyfa0gzv18a2nbzzn71hzighw8ikvcpfomfg3i4ooe" style="--theme:ctpyfa0gzv18a2nbzzn71hzighw8ikvcpfomfg3i4ooe;">
<h3>如何判断一个 crate 的质量？</h3>
<ul>
<li><a href="http://crates.io">crates.io</a> 下载量 / dependents 数量 / github star</li>
<li>更新频率</li>
<li>其 dependency 的质量（是否较新）
<ul>
<li>比如 crate 还依赖 futures &lt; 0.3 / tokio &lt; 1 不值得尝试</li>
</ul>
</li>
<li>README / <a href="http://docs.rs">docs.rs</a> / 测试 / 示例代码 / 源代码</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-theme="ctpyfa0gzv18a2nbzzn71hzighw8ikvcpfomfg3i4ooe" style="--theme:ctpyfa0gzv18a2nbzzn71hzighw8ikvcpfomfg3i4ooe;">
<h3>快速尝试 crates 的方法</h3>
<ul>
<li>带着问题</li>
<li>快速阅读文档（why，what，how）</li>
<li>了解相关的知识（包括 ecosystem）</li>
<li>clone repo</li>
<li>尝试 example（并用自己的方式实现某些 example）</li>
<li>阅读源码</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="ctpyfa0gzv18a2nbzzn71hzighw8ikvcpfomfg3i4ooe" style="--theme:ctpyfa0gzv18a2nbzzn71hzighw8ikvcpfomfg3i4ooe;">
<h3>示例：polars</h3>
<p><img src="images/polars.jpg" alt="" style="height:500px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="ctpyfa0gzv18a2nbzzn71hzighw8ikvcpfomfg3i4ooe" style="--theme:ctpyfa0gzv18a2nbzzn71hzighw8ikvcpfomfg3i4ooe;">
<h3>示例：headless_chrome</h3>
<p><img src="images/headless-chrome.jpg" alt="" style="height:500px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="ctpyfa0gzv18a2nbzzn71hzighw8ikvcpfomfg3i4ooe" style="--theme:ctpyfa0gzv18a2nbzzn71hzighw8ikvcpfomfg3i4ooe;">
<h3>比较 polars 和 headless_chrome</h3>
<ul>
<li>大概代表了我们会使用的 crates 的两级</li>
<li>代码量：polars（50k vs 8k）</li>
<li>学习曲线：polars（背景知识多）</li>
<li>文档质量：都一般</li>
<li>容易上手：headless_chrome</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="ctpyfa0gzv18a2nbzzn71hzighw8ikvcpfomfg3i4ooe" style="--theme:ctpyfa0gzv18a2nbzzn71hzighw8ikvcpfomfg3i4ooe;">
<h3>Rust 生态中值得关注的 crates</h3>
<h5>极简版，且不包含 are we xxx yet 页面提及的 crates</h5>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="ctpyfa0gzv18a2nbzzn71hzighw8ikvcpfomfg3i4ooe" style="--theme:ctpyfa0gzv18a2nbzzn71hzighw8ikvcpfomfg3i4ooe;">
<h3>FFI 相关</h3>
<ul>

<h3>Live coding：构建一个命令行工具</h3>
<ul>
<li>工具：clap，rust-headless-chrome，qrcode-rust</li>
<li>思路：
<ul>
<li>clap 提供基本命令行 <code>web2image &lt;url&gt; --output &lt;path:/tmp/screenshot.jpg&gt;</code></li>
<li>使用 headless_chrome 抓取 url，存储为图片</li>
<li>使用 qrcode-rust 对 URL 生成 QR code，添加到图片中</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="ctpyfa0gzv18a2nbzzn71hzighw8ikvcpfomfg3i4ooe" style="--theme:ctpyfa0gzv18a2nbzzn71hzighw8ikvcpfomfg3i4ooe;">
<h3>Learning</h3>
<ul>
<li>headless_chrome 质量一般（capture snapshot!!!）</li>
<li>你遇到的大部分问题，别人也遇到了，善用搜索</li>
<li>速度比想象慢，release mode 速度好很多</li>
<li>最后总结：
<ul>
<li><a href="https://github.com/atroche/rust-headless-chrome/issues/227">https://github.com/atroche/rust-headless-chrome/issues/227</a></li>
<li><a href="https://github.com/atroche/rust-headless-chrome/pull/233/files">https://github.com/atroche/rust-headless-chrome/pull/233/files</a></li>
</ul>
</li>
</ul>
<pre><code class="language-bash">thread <span class="hljs-string">&#x27;main&#x27;</span> panicked at <span class="hljs-string">&#x27;called `Result::unwrap()` on an `Err` value: Error(&quot;unknown variant `marker`, expected one of `first-line`, `first-letter`, `before`, `after`, `backdrop`, `selection`, `first-line-inherited`, `scrollbar`, `scrollbar-thumb`, `scrollbar-button`, `scrollbar-track`, `scrollbar-track-piece`, `scrollbar-corner`, `resizer`, `input-list-button`&quot;, line: 0, column: 0)&#x27;</span>, /Users/tchen/.cargo/registry/src/github.com-1ecc6299db9ec823/headless_chrome-0.9.0/src/protocol/mod.rs:90:70

</code></pre>
</section>
