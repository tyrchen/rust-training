<p><img src="images/root-causes.png" alt="height:640px" style="height:640px;" /></p>
<h6>(Source: <a href="https://blogs.grammatech.com/memory-safety-issues-are-still-the-leading-source-of-security-vulnerabilities">Memory Safety Issues Are Still the Leading Source of Security Vulnerabilities</a>)</h6>

<h2>Safety is hard!</h2>
<ul>
<li>memory safety is not easy (you need to understand the corner cases)</li>
<li>conccurency safety is really hard (without certain tradeoffs)</li>
<li>Often you have to bear the extra layer of abstractions
<ul>
<li>normally it means performance hit</li>
</ul>
</li>
</ul>
</section>

<h2>Memory safety</h2>
<ul>
<li>Manually - C/C++: painful and error-prone</li>
<li>Smart Pointers - C++/ObjC/Swift: be aware of cyclical references</li>
<li>GC - Java/DotNet/Erlang: mubch bigger memory consumption, and STW</li>
<li>Ownership - Rust: learning curve</li>
</ul>
</section>

<h2>Concurrency safety</h2>
<ul>
<li>single-threaded - Javascript: cannot leverage multicore</li>
<li>GIL - Python/Ruby: multithreading is notorious inefficient</li>
<li>Actor model - Erlang/Akka: at the cost of memory copy and heap allocation</li>
<li>CSP - Golang: at the cost of memory copy and heap allocation</li>
<li>Ownership + Type System - Rust: super <em>elegant</em> and <em>no extra cost</em>!</li>
</ul>
</section>

<h2>Recap</h2>

<ul>
<li>One and only one owner</li>
<li>Multiple immutable references</li>
<li>mutable reference is mutual exclsive</li>
<li>Reference cannot outlive owner</li>
<li><em>use type safety for thread safety</em></li>
</ul>
<h6>With these simple rules, Rust achieved safety with</h6>
<h5><strong>zero cost abstraction</strong></h5>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-theme="f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w" style="--theme:f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w;">
<h3>What a bout Borrow?</h3>
<p>Think about: why does this work in Rust, but not C/C++?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w" style="--theme:f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/rust_memory_ref.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="45" data-theme="f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w" style="--theme:f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-theme="f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w" style="--theme:f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w;">
<h4>Rust lifetime checker prevents this...</h4>
<p><img src="images/borrow_cross_threads.jpg" alt="height:500px" style="height:500px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-theme="f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w" style="--theme:f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w;">
<h3>Benefit of lifetime-constrained borrow</h3>
<ul>
<li>can borrow anything (stack object, heap object)</li>
<li>safety can be guaranteed at compile-time (no runtime lifetime bookkeeping)</li>
<li>Rust borrow checker is mostly a lifetime checker</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-theme="f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w" style="--theme:f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w;">
<h3>Lifetime Annotation</h3>
<ul>
<li>similar as generics, but in lowercase starting with <code>'</code></li>
<li>only need to put annotation when there's conflicts</li>
</ul>
<pre><code class="language-rust"><span class="hljs-comment">// need explicit lifetime</span>
<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">User</span></span>&lt;<span class="hljs-symbol">&#x27;a</span>&gt; {
    name: &amp;<span class="hljs-symbol">&#x27;a</span> <span class="hljs-built_in">str</span>,
    ...
}
<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">process</span></span>&lt;T, <span class="hljs-symbol">&#x27;a</span>, <span class="hljs-symbol">&#x27;b</span>&gt;(item1: &amp;<span class="hljs-symbol">&#x27;a</span> T, item2: &amp;<span class="hljs-symbol">&#x27;b</span> T) {}

<span class="hljs-comment">// &amp;&#x27;a User could be written as &amp;User since on confliction</span>
<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">lifetime_example</span></span>(user: &amp;User) { <span class="hljs-comment">// --+ Lifetime &#x27;a</span>
    <span class="hljs-keyword">if</span> user.is_authed() {          <span class="hljs-comment">//   |--+ Lifetime &#x27;b</span>
        <span class="hljs-keyword">let</span> role = user.roles();   <span class="hljs-comment">//   |  |</span>
                                   <span class="hljs-comment">//   |  |--+ Lifetime &#x27;c</span>
        verify(&amp;role);             <span class="hljs-comment">//   |  |  |</span>
                                   <span class="hljs-comment">//   |  |--+</span>
    }                              <span class="hljs-comment">//   |--+</span>
}                                  <span class="hljs-comment">// --+</span>

<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">verify</span></span>(x: &amp;Role) { <span class="hljs-comment">/*...*/</span> }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-theme="f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w" style="--theme:f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w;">
<h3>Static Lifetime</h3>
<ul>
<li>'static</li>
<li>data included in bss / data / text section
<ul>
<li>constants / static variables</li>
<li>string literals</li>
<li>functions</li>
</ul>
</li>
<li>if used as trait bound:
<ul>
<li>the type does not contain any non-static references</li>
<li>owned data always passes a <code>'static</code> lifetime bound, but reference to the owned data does not</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-marpit-scope-SgtRUtxH="" data-theme="f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w" style="--theme:f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w;">
<h2>Thread spawn</h2>
<pre><code class="language-rust"><span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">spawn</span></span>&lt;F, T&gt;(f: F) -&gt; JoinHandle&lt;T&gt;
<span class="hljs-keyword">where</span>
    F: <span class="hljs-built_in">FnOnce</span>() -&gt; T,
    F: <span class="hljs-built_in">Send</span> + <span class="hljs-symbol">&#x27;static</span>,
    T: <span class="hljs-built_in">Send</span> + <span class="hljs-symbol">&#x27;static</span>,
{
    Builder::new().spawn(f).expect(<span class="hljs-string">&quot;failed to spawn thread&quot;</span>)
}
</code></pre>
<p>The 'static constraint is a way of saying, roughly, that no borrowed data is permitted in the closure.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-theme="f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w" style="--theme:f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w;">
<h3>RAII (Resource Acquisition Is Initialization)</h3>
<ul>
<li>initializing the object will also make sure resource is initialized</li>
<li>releasing the object will also make sure resource is released</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-theme="f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w" style="--theme:f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w;">
<h3>Drop Trait</h3>
<ul>
<li>memory</li>
<li>file</li>
<li>socket</li>
<li>lock</li>
<li>any other OS resources</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-theme="f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w" style="--theme:f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w;">
<h2>demo</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w" style="--theme:f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/strtok.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="54" data-theme="f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w" style="--theme:f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-theme="f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w" style="--theme:f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w;">
<h2>Mental model</h2>
<ul>
<li>write the code and defer the complexity about ensuring the code is safe/correct</li>
<li>comfront the most of the safety/correctness problems upfront</li>
<li>Mutate can only happen when you own the data, or you have a mutable reference
<ul>
<li>either way, the thread is guaranteed to be the only one with access at a time</li>
</ul>
</li>
<li>Fearless Refactoring</li>
<li>reinforce properties well-behaved software exhibits</li>
<li>sometimes too strict: rust isn't dogmatic about enforcing it</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-theme="f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w" style="--theme:f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-theme="f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w" style="--theme:f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w;">
<h2>Cost of defects</h2>
<ul>
<li>Don't introduce defect (this is impossible because humans are fallible).</li>
<li>Detect and correct defect as soon as the bad key press occurs (within reason: you don't want the programmer to lose too much flow) (milliseconds later).</li>
<li>At next build / test time (seconds or minutes later).</li>
<li>When code is shared with others (maybe you push a branch and CI tells you something is wrong) (minutes to days later).</li>
<li>During code review (minutes to days later).</li>
<li>When code is integrated (e.g. merged) (minutes to days later).</li>
<li>When code is deployed (minutes to days or even months later).</li>
<li>When a bug is reported long after the code has been deployed (weeks to years later).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-theme="f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w" style="--theme:f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w;">
<h2>Ownership and Borrow rules</h2>
<ul>
<li>Use after free: no more (reference can't point to dropped value)</li>
<li>Buffer underruns, overflows, illegal memory access: no more (reference must be valid and point to owned value)</li>
<li>memory level data races: no more (single writer or multiple readers)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-background-color="#264653" data-color="#e1e1e1" data-theme="f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w" style="--background-color:#264653;--color:#e1e1e1;--theme:f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w;color:#e1e1e1;background-color:#264653;background-image:none;">

<h3>Trait Object</h3>
<ul>
<li>Unlike java, you can't assign a value to a trait (no implicit reference!!!)</li>
<li>trait object is a fat pointer (automatically converted)
<ul>
<li>normal pointer reference to the value</li>
<li>vtable (vtable pointer)
<ul>
<li>unlike C++/Java, it is not a ptr in struct</li>
</ul>
</li>
</ul>
</li>
<li>dynamic dispatch</li>
</ul>
</section>

<p>(from: <a href="http://stepanovpapers.com/DeSt98.pdf">Fundamentals of Generic Programming</a>)</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-theme="f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w" style="--theme:f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w;">
<h3>Classification of Abstractions</h3>
<ul>
<li><em>Data Abstractions</em>: data types and sets of operations defined on them
<ul>
<li>e.g. <code>Vec&lt;T&gt;</code>, <code>HashMap&lt;K, V&gt;</code></li>
</ul>
</li>
<li><em>Algorithmic abstrations</em>: families of data abstractions that have a set of efficient algorithms in common (generic algorithms)
<ul>
<li>e.g. <code>quicksort</code>, <code>binary_search</code></li>
</ul>
</li>
<li><em>Structural abstractions</em>: a data abstraction A belongs to a structural abstraction S if and only if S is an intersection of some of the algorithmic abstractions to which A belongs.
<ul>
<li>e.g. singly-linked-lists</li>
</ul>
</li>
<li><em>Representational abstractions</em>: mappings from one structural abstration to another, creating a new type and implementing a set of operations on that type.
<ul>
<li>e.g. <code>VecDeque&lt;T&gt;</code></li>
</ul>
</li>
<li>Comes from: Generic Programming: <a href="http://stepanovpapers.com/genprog.pdf">http://stepanovpapers.com/genprog.pdf</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-theme="f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w" style="--theme:f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w;">

<h2>How is Mutex implemented?</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-theme="f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w" style="--theme:f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w;">
<h3>An naive implementation</h3>
<pre><code class="language-Rust"><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Lock</span></span>&lt;T&gt; {
  locked: <span class="hljs-built_in">bool</span>,
  data: T,
}

<span class="hljs-keyword">impl</span>&lt;T&gt; Lock&lt;T&gt; {
  <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">new</span></span>(data: T) -&gt; Lock&lt;T&gt; { ... }

  <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">lock</span></span>&lt;R&gt;(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>, op: <span class="hljs-keyword">impl</span> <span class="hljs-built_in">FnOnce</span>(&amp;<span class="hljs-keyword">mut</span> T) -&gt; R) -&gt; R {
    <span class="hljs-comment">// spin if we can&#x27;t get lock</span>
    <span class="hljs-keyword">while</span> <span class="hljs-keyword">self</span>.locked != <span class="hljs-literal">false</span> {} <span class="hljs-comment">// **1</span>
    <span class="hljs-comment">// ha, we can lock and do our job</span>
    <span class="hljs-keyword">self</span>.locked = <span class="hljs-literal">true</span>; <span class="hljs-comment">// **2</span>
    <span class="hljs-comment">// execute the op as we got lock</span>
    <span class="hljs-keyword">let</span> ret = op(<span class="hljs-keyword">self</span>.data); <span class="hljs-comment">// **3</span>
    <span class="hljs-comment">// unlock</span>
    <span class="hljs-keyword">self</span>.locked = <span class="hljs-literal">false</span>; <span class="hljs-comment">// **4</span>
    ret
  }
}

<span class="hljs-comment">// You may call it like this:</span>
<span class="hljs-keyword">let</span> l = Lock::new(<span class="hljs-number">0</span>);
l.lock(|v| v += <span class="hljs-number">1</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-theme="f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w" style="--theme:f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w;">
<h3>Issues</h3>
<ul>
<li>Atomicity
<ul>
<li>In multicore environment, race condition between 1 and 2 - other thread may kick in</li>
<li>Even in single core environment, OS may do preempted multitasking, causing other thread kick in</li>
</ul>
</li>
<li>OOO execution
<ul>
<li>Compiler might generate optimized instructions that put 3 before 1</li>
<li>CPU may do OOO execution to best utilize pipeline, so putting 3 before 1 might also happen</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-theme="f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w" style="--theme:f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w;">
<h3>How to solve this?</h3>
<ul>
<li>We need CPU instruction to guarantee Atomicity and non-OOO</li>
<li>Algorithm: <em>CAS (Compare-And-Swap)</em></li>
<li>data structure: <code>AtomicXXX</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-theme="f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w" style="--theme:f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w;">
<h2>Atomics</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-theme="f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w" style="--theme:f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w;">
<h3>Updated lock</h3>
<pre><code class="language-Rust"><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Lock</span></span>&lt;T&gt; {
  locked: AtomicBool, <span class="hljs-comment">// ***</span>
  data: UnsafeCell&lt;T&gt;, <span class="hljs-comment">// ***</span>
}
<span class="hljs-keyword">unsafe</span> <span class="hljs-keyword">impl</span>&lt;T&gt; <span class="hljs-built_in">Sync</span> <span class="hljs-keyword">for</span> Lock&lt;T&gt; <span class="hljs-keyword">where</span> T: <span class="hljs-built_in">Send</span> {} <span class="hljs-comment">// need to explicitly impl `Send`</span>

<span class="hljs-keyword">impl</span>&lt;T&gt; Lock&lt;T&gt; {
  <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">new</span></span>(data: T) -&gt; <span class="hljs-keyword">Self</span> { ... }
  <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">lock</span></span>&lt;R&gt;(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>, op: <span class="hljs-keyword">impl</span> <span class="hljs-built_in">FnOnce</span>(&amp;<span class="hljs-keyword">mut</span> T) -&gt; R) -&gt; R {
    <span class="hljs-comment">// spin if we can&#x27;t get lock</span>
    <span class="hljs-keyword">while</span> <span class="hljs-keyword">self</span>
      .locked
      .compare_exchange(<span class="hljs-literal">false</span>, <span class="hljs-literal">true</span>, Ordering::Acquire, Ordering::Relaxed)
      .is_error() {}
    <span class="hljs-comment">// execute the op as we got lock</span>
    <span class="hljs-keyword">let</span> ret = op(<span class="hljs-keyword">unsafe</span> { &amp;<span class="hljs-keyword">mut</span> *<span class="hljs-keyword">self</span>.v.get() }); <span class="hljs-comment">// **3</span>
    <span class="hljs-comment">// unlock</span>
    <span class="hljs-keyword">self</span>.locked.store(<span class="hljs-literal">false</span>, Ordering::Release); <span class="hljs-comment">// **4</span>
    ret
  }
}

<span class="hljs-comment">// You may call it like this:</span>
<span class="hljs-keyword">let</span> l = Lock::new(<span class="hljs-number">0</span>);
l.lock(|v| v += <span class="hljs-number">1</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-theme="f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w" style="--theme:f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w;">
<h3>What does ordering mean?</h3>
<ul>
<li>Relaxed: No restriction to compiler/CPU, OOO is allowed</li>
<li>Release:
<ul>
<li>for current thread, any read/write inst cannot be OOO after this inst (<code>store</code>);</li>
<li>for other thread, if they use <code>Acquire</code> to read, they would see the changed value</li>
</ul>
</li>
<li>Acquire
<ul>
<li>for current thread, any read/write inst cannot be OOO before this inst (<code>compare_exchange</code>)</li>
<li>for other thread, if they use <code>Release</code> to update data, the modification would be see for current thread</li>
</ul>
</li>
<li>AcqRel: combination of Acquire and Release</li>
<li>SeqCst: besides <code>AcqRel</code>, all threads would see same operation order.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-theme="f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w" style="--theme:f2y6wntgzo8x9bswocwgdwo5ux1m7qs8wlhdw2fc4w;">
<h3>Optimization</h3>
<pre><code class="language-Rust">
