</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-scope-Cps8dz6u="" data-background-color="#f8f8f8" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--background-color:#f8f8f8;--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;background-color:#f8f8f8;background-image:none;">
<p><img src="images/root-causes.png" alt="" style="height:640px;" /></p>
<h6>(Source: <a href="https://blogs.grammatech.com/memory-safety-issues-are-still-the-leading-source-of-security-vulnerabilities">Memory Safety Issues Are Still the Leading Source of Security Vulnerabilities</a>)</h6>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">
<h2>Safety is hard!</h2>
<ul>
<li>memory safety is not easy (you need to understand the corner cases)</li>
<li>conccurency safety is really hard (without certain tradeoffs)</li>
<li>Often you have to bear the extra layer of abstractions
<ul>
<li>normally it means performance hit</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">
<h2>Memory safety</h2>
<ul>
<li>Manually - C/C++: painful and error-prone</li>
<li>Smart Pointers - C++/ObjC/Swift: be aware of cyclical references</li>
<li>GC - Java/DotNet/Erlang: mubch bigger memory consumption, and STW</li>
<li>Ownership - Rust: learning curve</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">
<h2>Concurrency safety</h2>
<ul>
<li>single-threaded - Javascript: cannot leverage multicore</li>
<li>GIL - Python/Ruby: multithreading is notorious inefficient</li>
<li>Actor model - Erlang/Akka: at the cost of memory copy and heap allocation</li>
<li>CSP - Golang: at the cost of memory copy and heap allocation</li>
<li>Ownership + Type System - Rust: super <em>elegant</em> and <em>no extra cost</em>!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">

<p><img src="images/borrow_cross_threads.jpg" alt="" style="height:500px;" /></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">
<h3>Benefit of lifetime-constrained borrow</h3>
<ul>
<li>can borrow anything (stack object, heap object)</li>
<li>safety can be guaranteed at compile-time (no runtime lifetime bookkeeping)</li>
<li>Rust borrow checker is mostly a lifetime checker</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">
<h3>Lifetime Annotation</h3>
<ul>
<li>similar as generics, but in lowercase starting with <code>'</code></li>
<li>only need to put annotation when there's conflicts</li>
</ul>
<pre><code class="language-rust"><span class="hljs-comment">// need explicit lifetime</span>
<span class="hljs-keyword">struct</span> <span class="hljs-title class_">User</span>&lt;<span class="hljs-symbol">&#x27;a</span>&gt; {
    name: &amp;<span class="hljs-symbol">&#x27;a</span> <span class="hljs-type">str</span>,
    ...
}
<span class="hljs-keyword">fn</span> <span class="hljs-title function_">process</span>&lt;T, <span class="hljs-symbol">&#x27;a</span>, <span class="hljs-symbol">&#x27;b</span>&gt;(item1: &amp;<span class="hljs-symbol">&#x27;a</span> T, item2: &amp;<span class="hljs-symbol">&#x27;b</span> T) {}

<span class="hljs-comment">// &amp;&#x27;a User could be written as &amp;User since on confliction</span>
<span class="hljs-keyword">fn</span> <span class="hljs-title function_">lifetime_example</span>(user: &amp;User) { <span class="hljs-comment">// --+ Lifetime &#x27;a</span>
    <span class="hljs-keyword">if</span> user.<span class="hljs-title function_ invoke__">is_authed</span>() {          <span class="hljs-comment">//   |--+ Lifetime &#x27;b</span>
        <span class="hljs-keyword">let</span> <span class="hljs-variable">role</span> = user.<span class="hljs-title function_ invoke__">roles</span>();   <span class="hljs-comment">//   |  |</span>
                                   <span class="hljs-comment">//   |  |--+ Lifetime &#x27;c</span>
        <span class="hljs-title function_ invoke__">verify</span>(&amp;role);             <span class="hljs-comment">//   |  |  |</span>
                                   <span class="hljs-comment">//   |  |--+</span>
    }                              <span class="hljs-comment">//   |--+</span>
}                                  <span class="hljs-comment">// --+</span>

<span class="hljs-keyword">fn</span> <span class="hljs-title function_">verify</span>(x: &amp;Role) { <span class="hljs-comment">/*...*/</span> }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">
<h3>Static Lifetime</h3>
<ul>
<li>'static</li>
<li>data included in bss / data / text section
<ul>
<li>constants / static variables</li>
<li>string literals</li>
<li>functions</li>
</ul>
</li>
<li>if used as trait bound:
<ul>
<li>the type does not contain any non-static references</li>
<li>owned data always passes a <code>'static</code> lifetime bound, but reference to the owned data does not</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-marpit-scope-bSTjaHB5="" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">
<h2>Thread spawn</h2>
<pre><code class="language-rust"><span class="hljs-keyword">pub</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">spawn</span>&lt;F, T&gt;(f: F) <span class="hljs-punctuation">-&gt;</span> JoinHandle&lt;T&gt;
<span class="hljs-keyword">where</span>
    F: <span class="hljs-title function_ invoke__">FnOnce</span>() <span class="hljs-punctuation">-&gt;</span> T,
    F: <span class="hljs-built_in">Send</span> + <span class="hljs-symbol">&#x27;static</span>,
    T: <span class="hljs-built_in">Send</span> + <span class="hljs-symbol">&#x27;static</span>,
{
    Builder::<span class="hljs-title function_ invoke__">new</span>().<span class="hljs-title function_ invoke__">spawn</span>(f).<span class="hljs-title function_ invoke__">expect</span>(<span class="hljs-string">&quot;failed to spawn thread&quot;</span>)
}
</code></pre>
<p>The 'static constraint is a way of saying, roughly, that no borrowed data is permitted in the closure.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">
<h3>RAII (Resource Acquisition Is Initialization)</h3>
<ul>
<li>initializing the object will also make sure resource is initialized</li>
<li>releasing the object will also make sure resource is released</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">

<ul>
<li>memory</li>
<li>file</li>
<li>socket</li>
<li>lock</li>
<li>any other OS resources</li>
</ul>
</section>

<h2>Mental model</h2>
<ul>
<li>write the code and defer the complexity about ensuring the code is safe/correct</li>
<li>comfront the most of the safety/correctness problems upfront</li>
<li>Mutate can only happen when you own the data, or you have a mutable reference
<ul>
<li>either way, the thread is guaranteed to be the only one with access at a time</li>
</ul>
</li>
<li>Fearless Refactoring</li>
<li>reinforce properties well-behaved software exhibits</li>
<li>sometimes too strict: rust isn't dogmatic about enforcing it</li>
</ul>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">
<h2>Cost of defects</h2>
<ul>
<li>Don't introduce defect (this is impossible because humans are fallible).</li>
<li>Detect and correct defect as soon as the bad key press occurs (within reason: you don't want the programmer to lose too much flow) (milliseconds later).</li>
<li>At next build / test time (seconds or minutes later).</li>
<li>When code is shared with others (maybe you push a branch and CI tells you something is wrong) (minutes to days later).</li>
<li>During code review (minutes to days later).</li>
<li>When code is integrated (e.g. merged) (minutes to days later).</li>
<li>When code is deployed (minutes to days or even months later).</li>
<li>When a bug is reported long after the code has been deployed (weeks to years later).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">
<h2>Ownership and Borrow rules</h2>
<ul>
<li>Use after free: no more (reference can't point to dropped value)</li>
<li>Buffer underruns, overflows, illegal memory access: no more (reference must be valid and point to owned value)</li>
<li>memory level data races: no more (single writer or multiple readers)</li>
</ul>
</section>

<h3>Classification of Abstractions</h3>
<ul>
<li><em>Data Abstractions</em>: data types and sets of operations defined on them
<ul>
<li>e.g. <code>Vec&lt;T&gt;</code>, <code>HashMap&lt;K, V&gt;</code></li>
</ul>
</li>
<li><em>Algorithmic abstrations</em>: families of data abstractions that have a set of efficient algorithms in common (generic algorithms)
<ul>
<li>e.g. <code>quicksort</code>, <code>binary_search</code></li>
</ul>
</li>
<li><em>Structural abstractions</em>: a data abstraction A belongs to a structural abstraction S if and only if S is an intersection of some of the algorithmic abstractions to which A belongs.
<ul>
<li>e.g. singly-linked-lists</li>
</ul>
</li>
<li><em>Representational abstractions</em>: mappings from one structural abstration to another, creating a new type and implementing a set of operations on that type.
<ul>
<li>e.g. <code>VecDeque&lt;T&gt;</code></li>
</ul>
</li>
<li>Comes from: Generic Programming: <a href="http://stepanovpapers.com/genprog.pdf">http://stepanovpapers.com/genprog.pdf</a></li>
</ul>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">
<h3>An naive implementation</h3>
<pre><code class="language-Rust"><span class="hljs-keyword">struct</span> <span class="hljs-title class_">Lock</span>&lt;T&gt; {
  locked: <span class="hljs-type">bool</span>,
  data: T,
}

<span class="hljs-keyword">impl</span>&lt;T&gt; Lock&lt;T&gt; {
  <span class="hljs-keyword">pub</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">new</span>(data: T) <span class="hljs-punctuation">-&gt;</span> Lock&lt;T&gt; { ... }

  <span class="hljs-keyword">pub</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">lock</span>&lt;R&gt;(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>, op: <span class="hljs-keyword">impl</span> <span class="hljs-title class_">FnOnce</span>(&amp;<span class="hljs-keyword">mut</span> T) <span class="hljs-punctuation">-&gt;</span> R) <span class="hljs-punctuation">-&gt;</span> R {
    <span class="hljs-comment">// spin if we can&#x27;t get lock</span>
    <span class="hljs-keyword">while</span> <span class="hljs-keyword">self</span>.locked != <span class="hljs-literal">false</span> {} <span class="hljs-comment">// **1</span>
    <span class="hljs-comment">// ha, we can lock and do our job</span>
    <span class="hljs-keyword">self</span>.locked = <span class="hljs-literal">true</span>; <span class="hljs-comment">// **2</span>
    <span class="hljs-comment">// execute the op as we got lock</span>
    <span class="hljs-keyword">let</span> <span class="hljs-variable">ret</span> = <span class="hljs-title function_ invoke__">op</span>(<span class="hljs-keyword">self</span>.data); <span class="hljs-comment">// **3</span>
    <span class="hljs-comment">// unlock</span>
    <span class="hljs-keyword">self</span>.locked = <span class="hljs-literal">false</span>; <span class="hljs-comment">// **4</span>
    ret
  }
}

<span class="hljs-comment">// You may call it like this:</span>
<span class="hljs-keyword">let</span> <span class="hljs-variable">l</span> = Lock::<span class="hljs-title function_ invoke__">new</span>(<span class="hljs-number">0</span>);
l.<span class="hljs-title function_ invoke__">lock</span>(|v| v += <span class="hljs-number">1</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">
<h3>Issues</h3>
<ul>
<li>Atomicity
<ul>
<li>In multicore environment, race condition between 1 and 2 - other thread may kick in</li>
<li>Even in single core environment, OS may do preempted multitasking, causing other thread kick in</li>
</ul>
</li>
<li>OOO execution
<ul>
<li>Compiler might generate optimized instructions that put 3 before 1</li>
<li>CPU may do OOO execution to best utilize pipeline, so putting 3 before 1 might also happen</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">
<h3>How to solve this?</h3>
<ul>
<li>We need CPU instruction to guarantee Atomicity and non-OOO</li>
<li>Algorithm: <em>CAS (Compare-And-Swap)</em></li>
<li>data structure: <code>AtomicXXX</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">
<h2>Atomics</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">
<h3>Updated lock</h3>
<pre><code class="language-Rust"><span class="hljs-keyword">struct</span> <span class="hljs-title class_">Lock</span>&lt;T&gt; {
  locked: AtomicBool, <span class="hljs-comment">// ***</span>
  data: UnsafeCell&lt;T&gt;, <span class="hljs-comment">// ***</span>
}
<span class="hljs-keyword">unsafe</span> <span class="hljs-keyword">impl</span>&lt;T&gt; <span class="hljs-built_in">Sync</span> <span class="hljs-keyword">for</span> <span class="hljs-title class_">Lock</span>&lt;T&gt; <span class="hljs-keyword">where</span> T: <span class="hljs-built_in">Send</span> {} <span class="hljs-comment">// need to explicitly impl `Send`</span>

<span class="hljs-keyword">impl</span>&lt;T&gt; Lock&lt;T&gt; {
  <span class="hljs-keyword">pub</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">new</span>(data: T) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-keyword">Self</span> { ... }
  <span class="hljs-keyword">pub</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">lock</span>&lt;R&gt;(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>, op: <span class="hljs-keyword">impl</span> <span class="hljs-title class_">FnOnce</span>(&amp;<span class="hljs-keyword">mut</span> T) <span class="hljs-punctuation">-&gt;</span> R) <span class="hljs-punctuation">-&gt;</span> R {
    <span class="hljs-comment">// spin if we can&#x27;t get lock</span>
    <span class="hljs-keyword">while</span> <span class="hljs-keyword">self</span>
      .locked
      .<span class="hljs-title function_ invoke__">compare_exchange</span>(<span class="hljs-literal">false</span>, <span class="hljs-literal">true</span>, Ordering::Acquire, Ordering::Relaxed)
      .<span class="hljs-title function_ invoke__">is_error</span>() {}
    <span class="hljs-comment">// execute the op as we got lock</span>
    <span class="hljs-keyword">let</span> <span class="hljs-variable">ret</span> = <span class="hljs-title function_ invoke__">op</span>(<span class="hljs-keyword">unsafe</span> { &amp;<span class="hljs-keyword">mut</span> *<span class="hljs-keyword">self</span>.v.<span class="hljs-title function_ invoke__">get</span>() }); <span class="hljs-comment">// **3</span>
    <span class="hljs-comment">// unlock</span>
    <span class="hljs-keyword">self</span>.locked.<span class="hljs-title function_ invoke__">store</span>(<span class="hljs-literal">false</span>, Ordering::Release); <span class="hljs-comment">// **4</span>
    ret
  }
}

<span class="hljs-comment">// You may call it like this:</span>
<span class="hljs-keyword">let</span> <span class="hljs-variable">l</span> = Lock::<span class="hljs-title function_ invoke__">new</span>(<span class="hljs-number">0</span>);
l.<span class="hljs-title function_ invoke__">lock</span>(|v| v += <span class="hljs-number">1</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">
<h3>What does ordering mean?</h3>
<ul>
<li>Relaxed: No restriction to compiler/CPU, OOO is allowed</li>
<li>Release:
<ul>
<li>for current thread, any read/write inst cannot be OOO after this inst (<code>store</code>);</li>
<li>for other thread, if they use <code>Acquire</code> to read, they would see the changed value</li>
</ul>
</li>
<li>Acquire
<ul>
<li>for current thread, any read/write inst cannot be OOO before this inst (<code>compare_exchange</code>)</li>
<li>for other thread, if they use <code>Release</code> to update data, the modification would be see for current thread</li>
</ul>
</li>
<li>AcqRel: combination of Acquire and Release</li>
<li>SeqCst: besides <code>AcqRel</code>, all threads would see same operation order.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">
<h3>Optimization</h3>
<pre><code class="language-Rust">
<span class="hljs-keyword">pub</span> <span class="hljs-keyword">struct</span> <span class="hljs-title class_">Lock</span>&lt;T&gt; {
    locked: AtomicBool,
    data: UnsafeCell&lt;T&gt;,
}
<span class="hljs-keyword">unsafe</span> <span class="hljs-keyword">impl</span>&lt;T&gt; <span class="hljs-built_in">Sync</span> <span class="hljs-keyword">for</span> <span class="hljs-title class_">Lock</span>&lt;T&gt; <span class="hljs-keyword">where</span> T: <span class="hljs-built_in">Send</span> {}

<span class="hljs-keyword">impl</span>&lt;T&gt; Lock&lt;T&gt; {
  <span class="hljs-keyword">pub</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">new</span>(data: T) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-keyword">Self</span> {...}
  <span class="hljs-keyword">pub</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">lock</span>&lt;R&gt;(&amp;<span class="hljs-keyword">self</span>, op: <span class="hljs-keyword">impl</span> <span class="hljs-title class_">FnOnce</span>(&amp;<span class="hljs-keyword">mut</span> T) <span class="hljs-punctuation">-&gt;</span> R) <span class="hljs-punctuation">-&gt;</span> R {
      <span class="hljs-keyword">while</span> <span class="hljs-keyword">self</span>
          .locked
          .<span class="hljs-title function_ invoke__">compare_exchange</span>(<span class="hljs-literal">false</span>, <span class="hljs-literal">true</span>, Ordering::Acquire, Ordering::Relaxed)
          .<span class="hljs-title function_ invoke__">is_err</span>()
      {
          <span class="hljs-keyword">while</span> <span class="hljs-keyword">self</span>.locked.<span class="hljs-title function_ invoke__">load</span>(Ordering::Relaxed) == <span class="hljs-literal">true</span> {
              std::thread::<span class="hljs-title function_ invoke__">yield_now</span>(); <span class="hljs-comment">// we may yield thread now</span>
          }
      }
      <span class="hljs-keyword">let</span> <span class="hljs-variable">ret</span> = <span class="hljs-title function_ invoke__">op</span>(<span class="hljs-keyword">unsafe</span> { &amp;<span class="hljs-keyword">mut</span> *<span class="hljs-keyword">self</span>.data.<span class="hljs-title function_ invoke__">get</span>() });
      <span class="hljs-keyword">self</span>.locked.<span class="hljs-title function_ invoke__">store</span>(<span class="hljs-literal">false</span>, Ordering::Release);
      ret
  }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/concurrency-spinlock.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="99" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;" data-marpit-advanced-background="content"></section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">
<blockquote>
<p>In computer science, a <em>semaphore</em> is a variable or abstract data type used to control access to a common resource by multiple processes and avoid critical section problems in a concurrent system such as a multitasking operating system. A trivial semaphore is a plain variable that is changed (for example, incremented or decremented, or toggled) depending on programmer-defined conditions.</p>
<p>A useful way to think of a semaphore as used in a real-world system is as <strong>a record of how many units of a particular resource are available</strong>, coupled with operations to adjust that record safely (i.e., to avoid race conditions) as units are acquired or become free, and, if necessary, wait until a unit of the resource becomes available.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">

<h3>Flavours of Channels</h3>
<ul>
<li>sync: sender can block, limited capacity
<ul>
<li><code>Mutex</code> + <code>Condvar</code> + <code>VecDeque</code></li>
<li>Atomic VecDeque (atomic queue) + <code>thread::park</code> + <code>thread::notify</code></li>
</ul>
</li>
<li>async: sender cannot block, unbounded
<ul>
<li><code>Mutex</code> + <code>Condvar</code> + <code>VecDeque</code></li>
<li><code>Mutex</code> + <code>Condvar</code> + <code>DoubleLinkedList</code></li>
</ul>
</li>
<li>rendezvous: sync with capacity = 0. Used for thread sync.
<ul>
<li><code>Mutex</code> + <code>Condvar</code></li>
</ul>
</li>
<li>oneshot: only one call to <code>send()</code>. e.g. Ctrl+C to stop all threads
<ul>
<li>atomic swap</li>
</ul>
</li>
<li>async/await
<ul>
<li>basically same as sync but waker is different</li>
</ul>
</li>
</ul>
</section>

<h2>References</h2>
<ul>
<li>CAS: <a href="https://en.wikipedia.org/wiki/Compare-and-swap">https://en.wikipedia.org/wiki/Compare-and-swap</a></li>
<li>Ordering: <a href="https://doc.rust-lang.org/std/sync/atomic/enum.Ordering.html">https://doc.rust-lang.org/std/sync/atomic/enum.Ordering.html</a></li>
<li>std::memory_order: <a href="https://en.cppreference.com/w/cpp/atomic/memory_order">https://en.cppreference.com/w/cpp/atomic/memory_order</a></li>
<li>Atomics and Memory Ordering: <a href="https://www.youtube.com/watch?v=rMGWeSjctlY">https://www.youtube.com/watch?v=rMGWeSjctlY</a></li>
<li>spinlock: <a href="https://en.wikipedia.org/wiki/Spinlock">https://en.wikipedia.org/wiki/Spinlock</a></li>
<li>spin-rs: <a href="https://github.com/mvdnes/spin-rs">https://github.com/mvdnes/spin-rs</a></li>

<h2>Concurrency - async/await</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">
<h3>Using threads in Rust</h3>
<pre><code class="language-rust"><span class="hljs-keyword">use</span> std::thread;

<span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() {
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;So we start the program here!&quot;</span>);
    <span class="hljs-keyword">let</span> <span class="hljs-variable">t1</span> = thread::<span class="hljs-title function_ invoke__">spawn</span>(<span class="hljs-keyword">move</span> || {
        thread::<span class="hljs-title function_ invoke__">sleep</span>(std::time::Duration::<span class="hljs-title function_ invoke__">from_millis</span>(<span class="hljs-number">200</span>));
        <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;We create tasks which gets run when they&#x27;re finished!&quot;</span>);
    });

    <span class="hljs-keyword">let</span> <span class="hljs-variable">t2</span> = thread::<span class="hljs-title function_ invoke__">spawn</span>(<span class="hljs-keyword">move</span> || {
        thread::<span class="hljs-title function_ invoke__">sleep</span>(std::time::Duration::<span class="hljs-title function_ invoke__">from_millis</span>(<span class="hljs-number">100</span>));
        <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;We can even chain callbacks...&quot;</span>);
        <span class="hljs-keyword">let</span> <span class="hljs-variable">t3</span> = thread::<span class="hljs-title function_ invoke__">spawn</span>(<span class="hljs-keyword">move</span> || {
            thread::<span class="hljs-title function_ invoke__">sleep</span>(std::time::Duration::<span class="hljs-title function_ invoke__">from_millis</span>(<span class="hljs-number">50</span>));
            <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;...like this!&quot;</span>);
        });
        t3.<span class="hljs-title function_ invoke__">join</span>().<span class="hljs-title function_ invoke__">unwrap</span>();
    });
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;While our tasks are executing we can do other stuff here.&quot;</span>);

    t1.<span class="hljs-title function_ invoke__">join</span>().<span class="hljs-title function_ invoke__">unwrap</span>();
    t2.<span class="hljs-title function_ invoke__">join</span>().<span class="hljs-title function_ invoke__">unwrap</span>();
}

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">
<h3>Drawbacks of threads</h3>
<ul>
<li>large stack (not suitable for heavy loaded concurrent jobs - e.g. a web server)</li>
<li>context switch is out of your control</li>
<li>lots of syscall involved (costly when # of threads is high)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">
<h3>What are alternative solutions?</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">
<h2>Green threads/processes</h2>
<h3>(stackful coroutine)</h3>
<h4>Golang/Erlang</h4>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">
<h3>Green Threads</h3>
<ul>
<li>Run some non-blocking code.</li>
<li>Make a blocking call to some external resource.</li>
<li>CPU &quot;jumps&quot; to the &quot;main&quot; thread which schedules a different thread to run and &quot;jumps&quot; to that stack.</li>
<li>Run some non-blocking code on the new thread until a new blocking call or the task is finished.</li>
<li>CPU &quot;jumps&quot; back to the &quot;main&quot; thread, schedules a new thread which is ready to make progress, and &quot;jumps&quot; to that thread.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">
<h3>Green Threads - pros/cons</h3>
<ul>
<li>Pros:
<ul>
<li>Simple to use. The code will look like it does when using OS threads.</li>
<li>A &quot;context switch&quot; is reasonably fast.</li>
<li>Each stack only gets a little memory to start with so you can have hundreds of thousands of green threads running.</li>
<li>It's easy to incorporate preemption which puts a lot of control in the hands of the runtime implementors.</li>
</ul>
</li>
<li>Cons:
<ul>
<li>The stacks might need to grow. Solving this is not easy and will have a cost.</li>
<li>You need to save the CPU state on every switch.</li>
<li>It's not a zero cost abstraction (Rust had green threads early on and this was one of the reasons they were removed).</li>
<li>Complicated to implement correctly if you want to support many different platforms.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-theme="f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb" style="--theme:f4xklfnvc0cia4xsx1gij7kd5ansiolcpxwvc811nb;">

<pre><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">timer</span>(<span class="hljs-params">ms</span>) {

    );
}

<span class="hljs-title function_">timer</span>(<span class="hljs-number">200</span>)
.<span class="hljs-title function_">then</span>(<span class="hljs-function">() =&gt;</span> <span class="hljs-title function_">timer</span>(<span class="hljs-number">100</span>))
.<span class="hljs-title function_">then</span>(<span class="hljs-function">() =&gt;</span> <span class="hljs-title function_">timer</span>(<span class="hljs-number">50</span>))
.<span class="hljs-title function_">then</span>(<span class="hljs-function">() =&gt;</span> <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;I&#x27;m the last one&quot;</span>));
</code></pre>
<h3>Async/Await</h3>
<pre><code class="language-js"><span class="hljs-keyword">async</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">run</span>(<span class="hljs-params"></span>) {
    <span class="hljs-keyword">await</span> <span class="hljs-title function_">timer</span>(<span class="hljs-number">200</span>);
    <span class="hljs-keyword">await</span> <span class="hljs-title function_">timer</span>(<span class="hljs-number">100</span>);
    <span class="hljs-keyword">await</span> <span class="hljs-title function_">timer</span>(<span class="hljs-number">50</span>);
    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;I&#x27;m the last one&quot;</span>);
}
</code></pre>
</section>

<h3>Why do we need cross-lang interoperatability?</h3>
<ul>
<li>Use the right tool for the right problem</li>
<li>(For Rust) We may want to leverage C/++ libraries</li>
<li>(For other lang) We may want to bring Rust ecosystem to solve the problem
<ul>
<li>e.g. elixir doesn't have a good lib to generate cert, so we leverage <code>rcgen</code> from Rust</li>
</ul>
</li>
<li>(For other lang) We may want to improve the performance for certain use cases
<ul>
<li>e.g. use rust to do computation intensive job in Python</li>
</ul>
</li>

<h3>Things to consider</h3>
<ul>
<li>Avoiding throwing panics over the FFI (which is undefined behavior)</li>
<li>Translating rust errors (and panics) into errors that the caller on the other side of the FFI is able to handle</li>
<li>Converting strings to/from rust str</li>
<li>Passing non-string data back and forth between Rust and whatever the caller on the other side of the FFI is.
<ul>
<li>use the data structure conversion methods in target language (e.g. <code>repr(C)</code>)</li>
<li>serialized with JSON / protobuf / flatbuffer / etc. (just like js-bridge!)</li>
</ul>
</li>
</ul>
