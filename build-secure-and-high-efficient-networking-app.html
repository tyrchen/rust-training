<h2>Noise Protocol</h2>
<ul>
<li>TLS vs Noise protocol：动态协商 vs 静态协商</li>
<li>Noise_IKpsk2_25519_ChaChaPoly_BLAKE2s：
<ul>
<li>I：发起者的固定公钥未加密就直接发给应答者</li>
<li>K：应答者的公钥发起者预先就知道</li>
<li>psk2：把预设的密码（Pre-Shared-Key ）放在第 2 个握手包之后</li>
<li>ChaChaPoly：对称加密算法</li>
<li>BLAKE2s：哈希算法</li>
</ul>
</li>
<li>协议最少 <a href="https://noiseexplorer.com/patterns/X/">0-RTT</a> (x 或者 xpsk），之后就建立好加密通道，可以发送数据</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="1amjm747qn7k4l2j4h78pjvpdhns6e73tvb9czho7b" style="--theme:1amjm747qn7k4l2j4h78pjvpdhns6e73tvb9czho7b;">
<h2>Noise Protocol 接口</h2>
<ul>
<li>build：根据协议变量和固定私钥，初始化 HandshakeState</li>
<li>write(msg, buf): 根据当前的状态，撰写协议报文或者把用户传入的 buffer 加密</li>
<li>read(buf, msg)：根据当前的状态，读取用户传入的 buffer，处理握手状态机或者把用户传入的 buffer 解密</li>
<li>into_transport_mode：将 HandshakeState 转为 CipherState</li>
<li>rekey：在传输模式下，用户可以调用 rekey 来更新密钥</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="#1e1e1e" data-color="#e1e1e1" data-theme="1amjm747qn7k4l2j4h78pjvpdhns6e73tvb9czho7b" style="--background-color:#1e1e1e;--color:#e1e1e1;--theme:1amjm747qn7k4l2j4h78pjvpdhns6e73tvb9czho7b;color:#e1e1e1;background-color:#1e1e1e;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/noise_code.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="9" data-background-color="#1e1e1e" data-color="#e1e1e1" data-theme="1amjm747qn7k4l2j4h78pjvpdhns6e73tvb9czho7b" style="--background-color:#1e1e1e;--color:#e1e1e1;--theme:1amjm747qn7k4l2j4h78pjvpdhns6e73tvb9czho7b;color:#e1e1e1;background-color:#1e1e1e;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3>代码（0-RTT）</h3>
<ul>
<li>Initiator:
<ul>
<li>构建 <code>HandshakeState</code></li>
<li>发送握手数据</li>
<li>进入传输模式</li>
</ul>
</li>
<li>Responder:
<ul>
<li>构建 <code>HandshakeState</code></li>
<li>接收握手数据</li>
<li>进入传输模式</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:#e1e1e1;" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="1amjm747qn7k4l2j4h78pjvpdhns6e73tvb9czho7b" style="--theme:1amjm747qn7k4l2j4h78pjvpdhns6e73tvb9czho7b;">
<h2>如何 <em>安全</em> 地，<em>确定性</em> 地生成</h2>
<h3><strong>密码/密钥/证书</strong>？</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="1amjm747qn7k4l2j4h78pjvpdhns6e73tvb9czho7b" style="--theme:1amjm747qn7k4l2j4h78pjvpdhns6e73tvb9czho7b;">
<h2>Cellar</h2>
<ul>
<li>受 Bitcoin HD wallet 启发（BIP-32 Hierachical Deterministic Wallets）</li>
<li>密码可以从一个根密码一层层派生下去</li>
<li>每个父密码可以派生子密码，结果跟从根密码派生一样</li>
</ul>
<pre><code class="language-rust">salt            = Secure-Random(output_length=<span class="hljs-number">32</span>)
stretched_key   = Argon2(passphrase=user_passphrase, salt=salt)

auth_key        = HMAC-BLAKE2s(key=stretched_key, <span class="hljs-string">&quot;Auth Key&quot;</span>)
c1              = HMAC-BLAKE2s(key=stretched_key, <span class="hljs-string">&quot;Master Key&quot;</span>)
c2              = Secure-Random(output_length=<span class="hljs-number">32</span>)
encrypted_c2    = ChaCha20(c2, key=auth_key, nonce=salt[<span class="hljs-number">0</span>..CHACHA20_NONCE_LENGTH])

master_key      = HMAC-BLAKE2s(key=c1, c2)
application_key = HMAC-BLAKE2s(key=master_key, <span class="hljs-string">&quot;app info, e.g. yourname@gmail.com&quot;</span>)
